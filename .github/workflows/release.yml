name: Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Binary
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_path: target/x86_64-apple-darwin/neocmakelsp
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_path: target/x86_64-unknown-linux-gnu/neocmakelsp
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_path: target/x86_64-pc-windows-msvc/neocmakelsp.exe 

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose --target ${{ matrix.target }} --release
      - name: Run tests
        run: cargo test --verbose
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: ${{ matrix.artifact_path }}
          name: ${{ matrix.target }}
  release:
    # if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3

      - name: Show files
        run: |
          pwd
          find
